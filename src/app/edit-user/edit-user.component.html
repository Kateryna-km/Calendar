<main>
  <h2>Edit information about yourself</h2>

  <form (submit)="editUser(fName, lName, uName, Email, Phone, Password, rPassword)">
    <div class="row">
      <div class="col-25">
        <label for="fname">First name:</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="fname" class="input" placeholder="first name" value="{{firstName}}" #fName>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last name:</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lname" class="input" placeholder="last name" value="{{lastName}}" #lName>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="username">Username:</label>
      </div>
      <div class="col-75">
        <input type="text" id="username" name="username" class="input" placeholder="username" value="{{username}}" #uName>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="email">Email:</label>
      </div>
      <div class="col-75">
        <input type="email" id="email" name="email" class="input" placeholder="email@example.com" value="{{email}}" #Email>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="phone">Phone:</label>
      </div>
      <div class="col-75">
        <input type="tel" id="phone" name="phone" class="input" placeholder="0123456789" value="{{phone}}" #Phone>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="password">New password:</label>
      </div>
      <div class="col-75">
        <input type="password" id="password" class="input" name="password" placeholder="password" #Password>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="confirm">Confirm password:</label>
      </div>
      <div class="col-75">
        <input type="password" id="confirm" name="confirm" class="input" placeholder="confirm password" #rPassword>
      </div>
    </div>
    <br>
    <input type="submit" class="button" value="Save">
    <input type="button" class="button" id="delete" value="Delete" (click)="delete()">
    <br><br>
  </form>
</main>
