<nav>
  <h2 id="nav">
    <i class="fas fa-user-circle"></i>
    <span class="nav">My profile</span>
  </h2>
  <a class="nav" (click)="logout()">Exit</a>
  <a class="nav" (click)="edit()">Edit</a>
  <a class="nav" (click)="createEvent()">Create event</a>
</nav>
<main>
  <div class="row">
    <div class="user">
      <div class="row">
        <div class="col-20">
          <h3>Fist name</h3>
        </div>
        <div class="col-40">
          <p id="fname">{{firstName}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-20">
          <h3>Last name</h3>
        </div>
        <div class="col-40">
          <p id="lname">{{lastName}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-20">
          <h3>Username</h3>
        </div>
        <div class="col-40">
          <p id="username">{{username}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-20">
          <h3>Email</h3>
        </div>
        <div class="col-40">
          <p id="email">{{email}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-20">
          <h3>Phone</h3>
        </div>
        <div class="col-40">
          <p id="phone">{{phone}}</p>
        </div>
      </div>
    </div>
    <div class="list_event">
      <h2>List of event</h2>
      <div class="row" *ngFor="let event of events">
        <div class="col-20">
          <h3>{{event['name']}}</h3>
        </div>
        <div class="col-40">
          <a class="info" (click)="infoEvent(event['id'])">Info</a>
        </div>
      </div>

    </div>
  </div>
</main>
