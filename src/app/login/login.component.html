<main>
  <h2>Calendar login</h2>

  <form (submit)="login(uName, Password)">
    <div class="row">
      <div class="col-25">
        <label for="username">Username:</label>
      </div>
      <div class="col-75">
        <input type="text" id="username" name="username" class="input" placeholder="username" #uName>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="password">Password:</label>
      </div>
      <div class="col-75">
        <input type="password" id="password" name="password" class="input" placeholder="password" #Password>
      </div>
    </div>
    <br>
    <input type="submit" class="button" value="Login">
    <br><br>
  </form>
</main>
