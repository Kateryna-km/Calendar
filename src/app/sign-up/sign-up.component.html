<main>
  <form id='sign_form'
        (submit)="signUp(fName, lName, uName,
        Email, Phone, Password, rPassword)">
    <h2>Sign up:</h2>
    <div class="row">
      <div class="col-25">
        <label for="fname">First name:</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="fname" class="input" placeholder="first name" #fName>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last name:</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lname" class="input" placeholder="last name" #lName>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="username">Username:</label>
      </div>
      <div class="col-75">
        <input type="text" id="username" name="username" class="input" placeholder="username" #uName>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="email">Email:</label>
      </div>
      <div class="col-75">
        <input type="email" id="email" name="email" class="input" placeholder="email@example.com" #Email>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="phone">Phone:</label>
      </div>
      <div class="col-75">
        <input type="tel" id="phone" name="phone" class="input" placeholder="0123456789" #Phone>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="password">Password:</label>
      </div>
      <div class="col-75">
        <input type="password" id="password" name="password" class="input" placeholder="password" #Password>
      </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="repeat">Repeat password:</label>
        </div>
        <div class="col-75">
            <input type="password" id="repeat" name="repeat" class="input" placeholder="repeat password" #rPassword>
        </div>
    </div>
    <br>
    <input type="submit" id="sign" class="button" value="Sign up">
    <br><br>

  </form>
  <!--button id="dddd">Шось дивне</button>
  <div id="divid"></div>-->
</main>
