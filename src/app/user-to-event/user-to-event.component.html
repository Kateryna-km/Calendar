<main>
  <h2>Add user to event</h2>

  <form id="addForm" (submit)="addUser(id_user)">
    <div class="row">
        <h2 *ngFor="let one of event">{{one['name']}}</h2>
    </div>
    <div class="row">
      <div class="col-25">
        <label>User:</label>
      </div>
      <div class="col-75">
        <input type="number" id="user" name="user" class="input" placeholder="id user (for example: 1)" #id_user>
      </div>
    </div>
    <br>
    <input type="submit" class="button" value="Add">
    <br><br>
  </form>

</main>
